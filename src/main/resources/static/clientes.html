<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberManager - Clientes</title>

    <link rel="stylesheet" href="style.css">

    <script src="clientes.js" defer></script>
</head>
<body>

<header>
    <h1>Clientes</h1>
    <p>Gerencie os clientes da barbearia</p>
</header>

<nav>
    <a href="/index.html">Início</a>
    <a href="/barbeiros.html">Barbeiros</a>
    <a href="/agendamentos.html">Agendamentos</a>
    <a href="/relatorio.html">Relatórios</a>
</nav>

<form id="clienteForm">
    <input type="hidden" id="clienteId">
    
    <input type="text" id="nome" placeholder="Nome do cliente" required>
    <input type="text" id="telefone" placeholder="Telefone" required>

    <button type="submit" class="btn btn-add" id="btnSubmit">Adicionar Cliente</button>
    <button type="button" class="btn btn-edit" id="btnSalvarEdicao" style="display:none;">Salvar Edição</button>
</form>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="clientesTable"></tbody>
</table>

</body>
</html>
